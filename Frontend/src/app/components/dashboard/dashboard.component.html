<div class="centered">

<div fxLayout="grid wrap"
      fxLayoutAlign="space-around center">


  <mat-card (click)="newGroceryList()"  class="listCardButton">
    <mat-icon class="addListIcon">
      add
    </mat-icon>
  </mat-card>

  <div *ngFor="let list of groceryLists" (click)="selectList(list)">
    <mat-card class="listCard">
      <mat-card-header>
        <mat-card-title>{{list.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of list.listItems | slice:0:3; let i=index">{{item.title}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editList(list)">Edit</button>
        <button mat-button (click)="deleteList(list)">Delete</button>
      </mat-card-actions>
      <mat-card-footer>
        <span>{{list.listItems.length}} items</span>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
</div>
