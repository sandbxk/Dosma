
<div class="parentContainer">

  <!-- Container for the GroceryList header, containing the title and other actions -->
  <div class="titleContainer">

    <!-- Back button -->
    <button mat-icon-button class="backButton" (click)="navigateBack()">
      <mat-icon class="back-icon"> arrow_back </mat-icon>
    </button>

    <!-- Title -->
    <h2 class="title">
      {{groceryList.title}}
    </h2>

    <!-- Container for the other actions -->
    <div class="listActionsContainer">

      <!-- Share button -- Disabled -->
      <button [disabled]="true" mat-icon-button class="listActionBtn"  aria-label="Grocery list menu">
        <mat-icon>share</mat-icon>
      </button>

      <!-- Button for activating mat Menu -->
      <button mat-icon-button [matMenuTriggerFor]="listMenu"
              class="listActionBtn"
              #t="matMenuTrigger" [class.opened]="t.menuOpen" aria-label="Item menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <!-- Mat menu for the list actions -->
      <mat-menu #listMenu="matMenu">
        <!-- Edit list title -->
        <button mat-menu-item (click)="editListName()">
          <mat-icon>edit</mat-icon>
          <span>Edit name</span>
        </button>
        <!-- Delete list -->
        <button mat-menu-item (click)="deleteList()">
          <mat-icon>delete</mat-icon>
          <span class="deleteLbl">Delete</span>
        </button>

        <!-- TEMP -->
        <button mat-button (click)="showNewItemPanel(true)">
          <mat-icon>add</mat-icon>
        </button>

      </mat-menu>

    </div>
  </div>


  <!-- ITEMS -->
  <div cdkDropList class="itemDnDContainer" (cdkDropListDropped)="drop($event)">  <!-- Drag and Drop container -->
    <div class="itemBox" *ngFor="let item of groceryList.items" cdkDrag>  <!-- Individual items -->

      <div style="display: inline-flex; align-items: center">
        <p class="quantityIndicator" *ngIf="item.quantity > 1; else standardQuantity">{{item.quantity}}</p> <!-- Quantity indicator -->
        <ng-template #standardQuantity>  <!-- Standard quantity indicator with numbers -->
          <p class="quantityIndicatorSingle" *ngIf="item.quantity == 1;"></p>  <!-- Single quantity indicator with only a circle -->
        </ng-template>
        <mat-label>{{item.title | truncate: 60}}</mat-label>  <!-- Item title truncated to 60 chars-->
        <mat-label class="category" *ngIf="item.category && item.category != 'None'"> <!-- Item category -->
          <span>  {{item.category}} </span>
        </mat-label>
      </div>
      <!-- MockCheckbox -->
      <mat-checkbox class="mockCheckbox"> </mat-checkbox>
    </div>

    <!-- item creation panel, using the new-item component -->
     <div id="item-creation-panel" [class.hidden]="!creatingItem" >
      <app-new-item id="new-item-panel" (newItemEvent)="addItem($event)" (cancelItemCreationEvent)="showNewItemPanel($event)"> </app-new-item>
    </div>
  </div>


  <!-- Anchored bottom panel for list actions -->
  <app-item-actions class="testBox">
  </app-item-actions>
</div>
