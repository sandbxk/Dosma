
<div>
  <h2 style="color: #2c2c2c">{{groceryList.title}}</h2>

  <button [disabled] mat-icon-button class="menuButton"  aria-label="Grocery list menu">
    <mat-icon>share</mat-icon>
  </button>

  <button  mat-icon-button class="menuButton" aria-label="Grocery list menu">
    <mat-icon>delete</mat-icon>
  </button>
<hr>
</div>


<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of groceryList.items" cdkDrag>{{item}}</div>
</div>
