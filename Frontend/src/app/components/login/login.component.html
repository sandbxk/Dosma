<p>login works!</p>


<form>
 <mat-form-field appearance="outline">
   <mat-label>Username</mat-label>
   <input matInput type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.loginRequest.username" name="username">
  </mat-form-field>
  <mat-form-field appearance="outline">
   <mat-label>Password</mat-label>
   <input matInput type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.loginRequest.password" name="password">
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
</form>
