<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (keyup.escape)="onDismiss()" (click)="onDismiss()">No</button>
  <button mat-raised-button color="primary" (keyup.enter)="onConfirm()" (click)="onConfirm()">Yes</button>
</div>
