<h1 mat-dialog-title>
  Create a new grocery list
</h1>

<div mat-dialog-content>
  <form class="form">
    <mat-form-field class="form-full-width">
      <mat-label>Title</mat-label>
      <input matInput  [(ngModel)]="title" [ngModelOptions]="{standalone: true}" placeholder="List title">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button  (keyup.escape)="onCancel()" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (keyup.enter)="onSave()" (click)="onSave()">Save</button>
</div>
